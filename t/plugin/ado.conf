#!/usr/bin/perl
use strict;
use warnings;
use utf8;
my $home    = app->home;
my $moniker = app->moniker;

{   hypnotoad => {},
    session   => {
        type    => 'database',
        options => {
            cookie_name        => $moniker,
            default_expiration => 86400,
        }
    },
    plugins => [
        'PODRenderer',
        {name => 'charset', config => {charset => 'UTF-8'}},
        {   name   => 'DSC',
            config => {
                database       => $home->rel_file('ado_site.sqlite'),
                dbh_attributes => {sqlite_unicode => 1},
                driver         => 'SQLite',
                namespace      => 'Ado::Model',
                onconnect_do   => [
                    'PRAGMA encoding = "UTF-8"',
                    'PRAGMA foreign_keys = ON',
                    'PRAGMA temp_store = MEMORY',
                    'PRAGMA synchronous = OFF',
                    'PRAGMA journal_mode=WAL',
                    sub {
                        my $dbh = shift->dbh;
                        $dbh->sqlite_create_function('upper', 1,
                            sub { uc(shift) });
                        $dbh->sqlite_create_function('lower', 1,
                            sub { lc(shift) });
                    },
                ],
                DEBUG => 0,
            },
        },
        'SemanticUI',
        'ado_helpers',
        'auth',
        'i18n',
        'admin',
        'site',
    ],
    commands => {},
    routes   => [
        {   route => '/',
            via   => [qw(GET OPTIONS)],
            to    => 'default#index',
        },

    ],    #end routes
    types => {
        xhtml => 'application/xhtml+xml',
        xht   => 'application/xhtml+xml',
    },
};
